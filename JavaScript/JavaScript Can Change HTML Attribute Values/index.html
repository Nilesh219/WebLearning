<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Javascript 2</title>
    <style>
        *{
            font-family: 'Courier New', Courier, monospace;
            box-sizing: border-box;
        }
        .container{
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .bulbub{
            width: 10vw;
            border: 1px solid black;
            display: flex;

        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Learing JavaScript can Change HTML Attribute Values</h2>

        <div class="bulbub">
            <button type="button" onclick= "document.getElementById('imgb').src='pic_bulboff.gif'" style="width: 10vw; height: 5vh;">OFF</button>
            <img id="imgb" src="pic_bulboff.gif" alt="blub" style="width: 100px;">
            <button type="button" onclick="document.getElementById('imgb').src='pic_bulbon.gif'" style="width: 10vw; height: 5vh; ">ON</button>
        </div>
        
    </div>
</body>
</html>
